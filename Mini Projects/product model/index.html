<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Product model</title>
</head>
<body>
  <!-- main container -->
  <main class="h-screen bg-slate-100 flex items-center justify-center">
    <!-- card section -->
    <section class="flex flex-col m-3 p-5 shadow-xl bg-white rounded-3xl md:flex-row">
      <div class="my-8 md:mx-8">
        <img src="./images/headphone.png" class="w-60 mx-auto hover:scale-105 duration-200">
      </div>
      <div class="flex flex-col text-center md:py-10 md:mx-10">
        <div class="bg-black text-white inline-block py-1 rounded-xl w-40 mx-auto text-sm md:mx-0">Free Shopping</div>
        <p class="text-lg text-center mt-3 md:text-left">Razer KraKen Kitty Edt Gaming <br> Headset Quartz</p>
        <div class="my-3 mt-5">
          <p class="line-through md:text-left">$700</p>
          <p class="text-3xl font-bold md:text-left">$599</p>
          <p class="text-center text-slate-400 md:text-left md:mt-2">The offer is valid until April 3 or as long as stock lasts!</p>
        </div>
        <div class="group md:text-left">
          <button class="bg-blue-500 text-white w-[60%] py-2 rounded-lg text-sm border-b-8 border-b-blue-700 group-hover:border-b-0">
            <div class=" group-hover:border-t-8 group-hover:border-t-blue-500">Add to cart</div>
          </button>
        </div>
        <div class="group flex items-center justify-center text-center md:text-left md:justify-start my-4">
          <div class="w-3 h-3 rounded-full bg-green-500 group-hover:animate-ping mr-2"></div>
          <p class="text-xs">50+ pcs in stock</p>
        </div>
        <div class="flex items-center justify-center md:justify-start">
          <div class="flex items-center border border-slate-400 px-4 py-1 rounded-lg mr-2 hover:scale-105 duration-200">
            <img src="./images/weight.png" class="w-6 h-6 mr-2">
            <p class="text-xs">Add to cart</p>
          </div>
          <div class="flex items-center border border-slate-400 px-4 py-1 rounded-lg ml-2 hover:scale-105 duration-200">
            <img src="./images/heart.png" class="w-6 h-6 mr-2">
            <p class="text-xs">Add to wishlist</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
