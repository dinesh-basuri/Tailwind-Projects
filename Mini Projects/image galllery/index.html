<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Image Gallery</title>
</head>
<body>
  <!-- globel container -->
  <main class="bg-cyan-50 min-h-screen flex items-center justify-center p-10">
    <section class="bg-white rounded-2xl p-[4%] md:p-[10%] shadow-2xl">
      <!-- menu container -->
      <div class="flex flex-col items-center justify-center space-y-3 md:flex-row md:justify-end md:space-y-0 md:space-x-7 p-10 text-lg">
        <div class="group">
          <p><a href="#">Vector</a></p>
          <div class="mx-3 h-[2px] bg-black opacity-0 group-hover:opacity-100 rounded-full mt-1"></div>
        </div>
        <div class="group">
          <p><a href="#">Illustrations</a></p>
          <div class="mx-3 h-[2px] bg-black opacity-0 group-hover:opacity-100 rounded-full mt-1"></div>
        </div>

          <div class="mx-3 h-[2px] bg-black opacity-0 group-hover:opacity-100 rounded-full mt-1"></div>
        </div>
        <div class="group">

          <div class="mx-3 h-[2px] bg-black opacity-0 group-hover:opacity-100 rounded-full mt-1"></div>
        </div>
      </div>
      <!-- search and upload container -->
    <section class="flex flex-col items-center md:justify-between space-y-5 md:flex-row">
      <div class="border-b border-b-slate-400 px-4 pb-2 flex items-center">
        <input type="text" placeholder="Search" class="outline-none text-lg">
        <span class="material-symbols-outlined text-slate-500">
          search
        </span>
      </div>
      <button class="bg-black text-white px-4 py-2 w-full md:w-[200px] rounded-xl text-lg hover:bg-white hover:text-black duration-200 hover:border hover:border-slate-500">Upload</button>
    </section>
    <!-- image section -->
    <section class="grid md:grid-cols-3 gap-10 justify-items-center py-5 mt-10">
      <div class="relative group cursor-pointer">
        <img src="./images/image1.jpg" class="w-50">
