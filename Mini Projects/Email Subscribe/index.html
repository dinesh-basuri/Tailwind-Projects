<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Email-Subscribe</title>
</head>
<body>
  <main class="bg-zinc-700 h-screen flex items-center justify-center">
      <section class="bg-zinc-800 rounded-xl flex flex-col items-center justify-between overflow-hidden p-2 md:flex-row">
        <div>
          <img src="./images/image (1).jpg" class="w-[250px] h-[250px] rounded-xl md:rounded-r-none md:w-[120px] md:h-[170px] md:my-0 md:hover:scale-110 duration-200 cursor-pointer my-3">
        </div>
        <div class="text-white px-5 text-center md:text-left">
          <h1>Get diet and fitness tips in your inbox</h1>
          <p class="text-xs my-3">Eat better and exercise better. sign up for the <br> Diets/Fitness newsletter.</p>
          <div class="flex flex-col items-center justify-between md:flex-row">
            <input type="email" placeholder="Enter Your Email Address" class="w-[100%] bg-transparent border border-zinc-500 placeholder:text-center placeholder:text-sm px-2 outline-none">
            <button class="my-3 bg-green-600 px-5 py-1 rounded-lg text-black text-sm md:ml-2 hover:bg-green-700 hover:text-white duration-300">Subscribe</button>
          </div>
        </div>
      </section>
  </main>
</body>
</html>
